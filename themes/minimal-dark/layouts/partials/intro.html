<div class="intro">
  <div class="name-and-tags">
    {{ with .Title }}<h1>{{ . }}</h1>{{ end }}
    {{ with .Params.tagline1 }}<span class="tagline1">{{ . }}</span>{{ end }}
    {{ with .Params.tagline2 }}<span class="tagline2">{{ . }}</span>{{ end }}
  </div>
  <div class="display-pic">
    {{ with .Params.picture }} <img src="{{ . }}"> {{ end }}
  </div>
</div>
