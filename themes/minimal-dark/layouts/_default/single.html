{{ $baseUrl := .Site.BaseURL }}
<!DOCTYPE html>
<html lang="{{ default .Site.LanguageCode "en-US" }}">

<head>
  {{ partial "head" . }}
</head>

<body>
<div class="centered-one-column">
    <div>
	<!-- Begin Content -->
	<div class="intro">
		<div class="name-and-tags">
		<h1>{{ .Title }}</h1>
		<hr>
		</div>
	</div>
	<!-- Links -->
    {{ partial "links" . }}
	<br>
	{{if .Params.toc}}
		{{.TableOfContents}}
	{{end}}
	<div style="text-align: left">
	{{ .Content }}
	</div>
	<br>
	<hr>
	<!-- Footer -->
	{{ partial "footer" . }}
	</div>
</div>

</body>
</html>
